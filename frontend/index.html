<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepTrack</title>
    <link rel = "stylesheet" href="style.css"/>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>PrepTrack</h1>
            <p class="tagline">Track your placement preparation</p>
        </header>
        <section class="card">
            <h2>Today</h2>
            <li>Solve 2 Leetcode problems</li>
            <li>Watch 1 DSA video</li>
            <li>Check upcoming contests</li>
        </ul>
        </section>
        <section class="actions">
            <button class="primary">Start Tracking</button>
        </section>
    </main>
    
</body>
</html>
