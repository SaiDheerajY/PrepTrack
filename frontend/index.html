<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepTrack</title>
    <link rel = "stylesheet" href="style.css"/>
</head>
<body>
<main class="container">

  <!-- HEADER -->
  <header class="header">
    <h1>PrepTrack</h1>
    <p class="tagline">Your placement prep dashboard</p>
  </header>

  <!-- DASHBOARD GRID -->
  <section class="dashboard">

    <!-- TASKS SECTION -->
<div class="card" id="tasks-card">
  <h2>Tasks</h2>

  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Add a task..." />
    <button class="secondary" id="addTaskBtn">Add</button>
  </div>

  <ul id="taskList"></ul>
</div>


    <!-- VIDEOS SECTION -->
<div class="card" id="videos-card">
  <h2>Videos</h2>

  <div class="video-input">
    <input
      type="text"
      id="videoInput"
      placeholder="Paste YouTube video link..."
    />
    <button class="secondary" id="addVideoBtn">Add</button>
  </div>

  <ul id="videoList"></ul>
</div>


    <!-- CONTESTS SECTION -->
    <div class="card" id="contests-card">
  <h2>Contests</h2>

  <div class="contest-section">
    <h3>Upcoming</h3>
    <ul id="upcomingList"></ul>
  </div>

  <div class="contest-section">
    <h3>Past</h3>
    <ul id="pastList"></ul>
  </div>
</div>


  </section>

</main>

<script src="script.js"></script>
</body>
</html>
